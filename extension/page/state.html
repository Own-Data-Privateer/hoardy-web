<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pWebArc: Internal State</title>
    <link rel="shortcut icon" type="image/svg" href="../icon/main.svg">
    <link rel="stylesheet" href="main.css">
    <style>
table, th, td {
    border: 1px solid black;
}

table {
    margin: 1em 0;
    width: 100%;
}

td.long {
    line-break: anywhere;
}
    </style>
  </head>
  <body>
    <h1>In flight</h1>
    <table><tbody id="in_flight"></tbody></table>
    <div>
      <span data-help="Stop tracking progress of all in-flight requests displayed above and either queue them for archival or discard them, depending on their completion and &quot;Archive reqres with&quot; options in the settings popup."><input type="button" id="stopAllInFlight" value="Stop tracking all" /></span>
    </div>

    <h1>Problematic</h1>
    <table><tbody id="problematic"></tbody></table>
    <div>
      <span data-help="Forget all reqres above."><input type="button" id="forgetProblematic" value="Forget all" /></span>
    </div>

    <h1>In limbo</h1>
    <div>
      <span data-help="Queue the first reqres below for archival."><input type="button" id="takeOneInLimbo" value="Archive the first one" /></span>
      <span data-help="Discard the first reqres below."><input type="button" id="discardOneInLimbo" value="Discard the first one" /></span>
    </div>
    <table><tbody id="in_limbo"></tbody></table>
    <div>
      <span data-help="Queue all reqres above for archival."><input type="button" id="takeAllInLimbo" value="Archive all" /></span>
      <span data-help="Discard all reqres above."><input type="button" id="discardAllInLimbo" value="Discard all" /></span>
    </div>

    <h1>Recently finished</h1>
    <table><tbody id="finished"></tbody></table>
    <div>
      <span data-help="Forget about all the requests above (and subtract them from &quot;Taken&quot; and &quot;Discarded&quot; stats)."><input type="button" id="forgetHistory" value="Forget all" /></span>
    </div>

    <script src="../lib/compat.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="../lib/lutils.js"></script>
    <script src="state.js"></script>
  </body>
</html>
